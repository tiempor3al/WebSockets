<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    #container{ background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    #container input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    #container button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #messages li:nth-child(even) { background: #fff; }

  </style>
</head>
<body>
  <div id="container">
    <ul id="messages"></ul>
    <input id="m" autocomplete="off" /><button>Enviar</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- socket.io.js es generado la libreria socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    $('button').on('click',function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
    });

    socket.on('from server', function(msg){
      $('#messages').append($('<li>').text(msg));
    });

  </script>

</body>
</html>
